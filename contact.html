<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/mobile.css">
    <title>Not My Blog</title>
</head>

<body>
    <nav class="navigation maxWidth1 mAuto">
        <div class="navLeft">
            <a href="\">
                <span><img src="img/logo.png" alt="Not My Blog"></span>
            </a>
            <ul>
                <li><a href=\>Home</a></li>
                <li><a href=#>About</a></li>
                <li><a href=\>Contact Us</a></li>

            </ul>
        </div>
        <div class="navRight">
            <form action="/search.html" method="get">
                <input type="text" class="formInput" name="query" placeholder="Search for articles...">
                <button class="btn">Search</button>
            </form>
        </div>
    </nav>
    <hr>
    <div class="contactContent font1 mAuto maxWidth1">
        <div class="mAuto maxWidth1 mx1">
            <h1>Feel free to Contact Us !</h1>
            <div class="contactForm">
                <div class="formBox">
                    <input type="text" placeholder="Enter Your Name">
                </div>
                <div class="formBox">
                    <input type="number" placeholder="Enter Your Phone Number">
                </div>
                <div class="formBox">
                    <input type="email" placeholder="Enter Your Email Address">
                </div>
                <div class="formBox">
                    <textarea name="" id="" cols="30" rows="10" placeholder="How may we help you?"></textarea>
                </div>
                <div class="formBox">
                    <button class="btn">Submit</button>
                </div>
            </div>
        </div>
    </div>


    <div class="footer">
        <p>Copyright &copy NotMyBlog.com</p>
        <a href="https://www.vecteezy.com/free-vector/typewriter" target="_blank"> Vector Credits: Vecteezy</a>
    </div>
</body>

</html>
